name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize parser with '...'
        2. Load font '...'
        3. Parse HTML '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code example
      description: Please provide a minimal code example that reproduces the issue
      render: typescript
      placeholder: |
        import { HtmlLayoutParser } from 'html-layout-parser';
        
        const parser = new HtmlLayoutParser();
        await parser.init();
        // ...

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the parser?
      options:
        - Web Browser
        - Web Worker
        - Node.js
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      description: What version of html-layout-parser are you using?
      placeholder: "0.2.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version (if applicable)
      placeholder: "20.0.0"

  - type: input
    id: browser
    attributes:
      label: Browser (if applicable)
      placeholder: "Chrome 120"

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here (screenshots, error logs, etc.)
